{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<hr>
<form class="form-container" action="/register" method="post">
    <i>Please provide your Username and Password to register:</it>
    <hr>
    <div>
        <input class="form-mine" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
    </div>
    <div>
        <input class="form-mine" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div>
        <input class="form-mine" id="confirmation" name="confirmation" placeholder="Repeat Password" type="password">
    </div>
    <div>
        <input class="form-mine" autocomplete="off" id="email" name="email" placeholder="E-mail" type="email"> 
    </div>
    <hr>
    <button type="submit">Register</button>
</form>

{% endblock %}
